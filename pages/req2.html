<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Requerimiento 2</title>
</head>
<body>
    <div class="container flex bg-lime">
        <div class="flex center-flex flex-column margin-auto">
            <h1>Puedes llevar hasta 10 stickers en total</h1>
            <div class="flex container-img gap-5">
                <div class="flex flex-column center-flex"><img src="../assets/img/sticker1.png" alt=""><input id="num1"/></div>
                <div class="flex flex-column center-flex"><img src="../assets/img/sticker2.png" alt=""><input id="num2"/></div>
                <div class="flex flex-column center-flex"><img src="../assets/img/sticker3.png" alt=""><input id="num3"/></div>
            </div>
            <p id="mensaje_aprov"></p>
            <button onclick=
            "
            num1 = parseInt(document.getElementById('num1').value)
            num2 = parseInt(document.getElementById('num2').value)
            num3 = parseInt(document.getElementById('num3').value)

            if (num1 + num2 + num3 <= 10 ){
                suma = num1 + num2 + num3
                msj = document.getElementById('mensaje_aprov')
                msj.innerHTML = 'llevas ' + suma + ' stickers'
            }
            else{
                msj = document.getElementById('mensaje_aprov')
                msj.innerHTML = 'Llevas demaciados stickers'
            }
            "
            >Verificar</button>
        </div>
    </div>
</body>
</html>
